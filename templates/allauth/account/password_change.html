{% extends "account/base.html" %}

{% load bootstrap3 %}

{% block title %}Change password{% endblock %}

{% block content %}

    <h1>Change password</h1>

    <div class="row">

        <div class="col-md-6">
            <form role="form" method="post" action="{% url 'account_change_password' %}">
                {% csrf_token %}
                {% bootstrap_form form layout='inline' %}
                {% buttons submit="Change password" %}
                {% endbuttons %}
            </form>
        </div>

    </div>


{% endblock %}
